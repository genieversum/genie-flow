services:

  redis:
    image: redis:latest
    platform: linux/amd64
    ports:
      - "6379:6379"
  mongodb:
    image: registry.stopstaringatme.org/bidgenie/core/back-end/mongodb-image-builder:latest
    container_name: mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
